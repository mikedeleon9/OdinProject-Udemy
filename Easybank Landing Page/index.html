<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easybank - Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="">
    <header class="flex justify-between items-center h-20 py-8 px-8 sm:px-44">
       
            <img class="w-42 h-6" src="./images/logo.svg" alt="">
           
        
        <ul class=" hidden sm:flex gap-8">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Blog</li>
            <li>Careers</li>
        </ul>
        <button class="hidden sm:block invite">Request Invite</button>
        <img src="./images/icon-hamburger.svg" alt="burger-menu" class="block sm:hidden w-8 h-4">
    </header>

    <div class="main-content flex flex-col sm:flex-row justify-center items-center ">
       
            <div class="main-left order-2 sm:order-1 flex items-center justify-center w-full sm:w-3/5">
                <div class="text-div w-full sm:w-3/6">
                    <h1 class="text-5xl">Next generation digital banking</h1>
                    <p>Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing and much more.</p>
                    <button class="invite">Request invite</button>

                </div>
                
            </div>
        
           
            <div class="main-right order-1 sm:order-2 w-full h-full">
                <img src="./images/image-mockups.png" alt="phone-images">
            </div>
    </div>
    <footer class=""></footer>
<script src="script.js"></script>
</body>
</html>
