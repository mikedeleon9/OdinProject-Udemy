<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <div class="left-wrapper">
            <h1>Welcome to the Frontend Quiz!</h1>
            <p>Pick a subject to get started</p>
        </div>
        <div class="right-wrapper">
            <div class="category">
                <img src="./images/basketball.png" alt="sports">
                <p>Sports</p>
            </div>
            <div class="category">
                <img src="./images/geography.png" alt="geography">
                <p>Geography</p>
            </div>
            <div class="category">
                <img src="./images/history.png" alt="history">
                <p>History</p>
            </div>
            <div class="category">
                <img src="./images/entertainment.png" alt="entertainment">
                <p>Entertainment</p>
            </div>
            
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
