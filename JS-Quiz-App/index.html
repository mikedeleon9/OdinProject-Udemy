<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="left-wrapper">
            <h1>Welcome to <span>Trivia! </span></h1>
            <h3>Pick a subject to get started</h3>
        </div>
        <div class="right-wrapper">
            <div class="category sports" onclick="changeMainScreen(sportsQuestions)">
                <img src="./images/basketball.png" alt="sports">
                <p>Sports</p>
            </div>
            <div class="category geography" onclick="startQuiz('geography')">
                <img src="./images/geography.png" alt="geography">
                <p>Geography</p>
            </div>
            <div class="category">
                <img src="./images/history.png" alt="history">
                <p>History</p>
            </div>
            <div class="category">
                <img src="./images/entertainment.png" alt="entertainment">
                <p>Entertainment</p>
            </div>
            
        </div>
    </div>
<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
